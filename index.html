<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="lib/jquery-3.2.1.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <script src="lib/three.min.js"></script>
  <script src="lib/stats.min.js"></script>
  <script src="lib/dat.gui.min.js"></script>
  <script src="lib/TrackballControls.js"></script>
  <script src="js/rotation.js"></script>
  <script src="js/cube.js"></script>
  <script src="js/solver.js"></script>
  <script src="js/main.js"></script>
  <link href="css/style.css" rel="stylesheet">
  <title>Rubik's Cube4</title>
</head>

<body>
  <div id="action-panel" class="card">
    <div class='card-body'>
      <button type="button" id="btn-restart" class="btn btn-sm btn-secondary">重新开始</button>
      <div class="btn-group" role="group">
        <button type="button" id="btn-shuffle" class="btn btn-sm btn-secondary">打乱</button>
        <button type="button" id="btn-solve" class="btn btn-sm btn-secondary">复原</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="btn-undo" class="btn btn-sm btn-secondary" disabled>撤销</button>
        <button type="button" id="btn-redo" class="btn btn-sm btn-secondary" disabled>重做</button>
      </div>
    </div>
  </div>
</body>

</html>
