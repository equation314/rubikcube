<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/three.js/89/three.min.js"></script>
  <script src="https://cdn.bootcss.com/dat-gui/0.7.0/dat.gui.min.js"></script>
  <script src="assets/lib/stats.min.js"></script>
  <script src="assets/lib/TrackballControls.js"></script>
  <script src="assets/js/rotation.js"></script>
  <script src="assets/js/cube.js"></script>
  <script src="assets/js/solver.js"></script>
  <script src="assets/js/main.js"></script>
  <link href="assets/css/style.css" rel="stylesheet">
  <title>Rubik's Cube4</title>
</head>

<body>
  <div id="action-panel" class="card">
    <div class='card-body'>
      <button type="button" id="btn-restart" class="btn btn-sm btn-secondary">重新开始</button>
      <div class="btn-group" role="group">
        <button type="button" id="btn-shuffle" class="btn btn-sm btn-secondary">打乱</button>
        <button type="button" id="btn-solve" class="btn btn-sm btn-secondary">复原</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="btn-undo" class="btn btn-sm btn-secondary" disabled>撤销</button>
        <button type="button" id="btn-redo" class="btn btn-sm btn-secondary" disabled>重做</button>
      </div>
    </div>
  </div>
</body>

</html>
